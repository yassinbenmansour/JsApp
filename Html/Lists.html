<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists
    </title>
</head>
<body>

    <h1>Unordered Lists</h1>

    <ul>
        <li>Pig </li>
        <li>Goat </li>
        <li>Duck </li>
        <li>Cow </li>
        
    </ul>
    

    <hr>

    <ul style="list-style-type:disc;">
            <li>Pig </li>
            <li>Goat </li>
            <li>Duck </li>
            <li>Cow </li>
      </ul>  

    <ul style="list-style-type:circle;">
            <li>Pig </li>
            <li>Goat </li>
            <li>Duck </li>
            <li>Cow </li>
      </ul>  

      <ul style="list-style-type:square;">
            <li>Pig </li>
            <li>Goat </li>
            <li>Duck </li>
            <li>Cow </li>
      </ul>

<hr>


<h1>ordered Lists</h1>


      <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

      <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      
</body>
</html>
