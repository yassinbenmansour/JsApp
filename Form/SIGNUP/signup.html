<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        
      <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
          <div class="col-sm-8 col-md-6 col-md-4 col-lg-4 bg-white rounded p-4 shadow">
            <div class="row mb-4 justify-content-center">
              <img src="./img.png" class="w-50">
            </div>

            <form>
              <div class="mb-4">

                <label for="name" class="form-label">First name</label>
                <input type="name" required class="form-control" id="name"> 
                <label for="name" class="form-label">Last name</label>
                <input type="name" class="form-control" id="name"  required> 

                <label for="email" class="form-label">Email Adresse</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required> 
                <div id="eamilHelp" class="form-text">we'll never share your Email</div>

                <label for="email" class="form-label">Confirm Email Adresse</label>
                <input type="email" required class="form-control" id="email" aria-describedby="emailHelp"> 

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" required id="password" aria-describedby="passwordHelp"> 
                <div id="passwordHelp" class="form-text">Password must be over 6 characteres </div>

              </div>


              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember" class="form-check-label">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-success w-100">Sign up</button>
            </form>
            <br>
            <p class="mb-0 text-center"> Aready a user?<a href="http://127.0.0.1:5500/Form/LOGIN/login.html" class="text-decoration-none">Login here!</a></p>
          </div>
        </div>
      </div>


    </body>
</html>
